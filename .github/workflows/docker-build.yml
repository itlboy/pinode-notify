name: Build and Push to GitHub Container Registry (GHCR)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Get version tag
        id: get_version
        run: echo "VERSION=$(git rev-list --count HEAD)" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image with version tag
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/pinode-notify:${{ env.VERSION }} .
          docker build -t ghcr.io/${{ github.repository_owner }}/pinode-notify:latest .

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/pinode-notify:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository_owner }}/pinode-notify:latest
